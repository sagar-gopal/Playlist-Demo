<head>
    <title>Youtube Video Advanced Search App in Javascript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
  <div class="container">
      <br>
      <h1 class="text-center">
          Youtube Advanced Search App
      </h1>
      <br>
      
          <div class="form-group">
            <input class="form-control" type="text" id="search" placeholder="Search" required>
          </div>
          
        </div>
          <div id="buttons" class="col-6 mx-auto">
            <button id="btn" class="btn btn-danger" onclick="searchVideo()">Search Videos</button>
            <button id="btn" class="btn btn-danger" onclick="searchChannel()">Search channels</button>
            <button id="btn" class="btn btn-danger" onclick="channelInfo()">Channel info</button>
            <button id="btn" class="btn btn-danger" onclick="searchPlaylist()">Search Playlist</button>
            
          </div>
      
    </div>
        <recommended class = "recommended">   
        </recommended>

    </div>
      <table style="display: none;" id="table" class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Thumbnail</th>
            <th>Visit Channel</th>
          </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
      
  </div>
</body>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <script src="script.js"></script>
